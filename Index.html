<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Receipt</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #011a44;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #011a44;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Receipt</h2>
    <form id="receiptForm">
      <input type="hidden" id="full_name" />
      <input type="hidden" id="email" />
      <input type="file" id="receipt" accept="image/*,.pdf" required />
      <button type="submit">Submit Receipt</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    emailjs.init("JWcOE8k4MMUEFNPy-");

    // Autofill name and email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const fullName = urlParams.get('name') || '';
    const userEmail = urlParams.get('email') || '';
    document.getElementById('full_name').value = fullName;
    document.getElementById('email').value = userEmail;

    document.getElementById("receiptForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("status");
      const file = document.getElementById("receipt").files[0];

      if (!file) {
        status.textContent = "Please upload your receipt.";
        status.style.color = "red";
        return;
      }

      status.textContent = "Uploading receipt...";
      status.style.color = "#555";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned_preset");

      fetch("https://api.cloudinary.com/v1_1/do9yjpizs/upload", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const receiptUrl = data.secure_url;
        const templateParams = {
          full_name: fullName,
          email: userEmail,
          payment_method: "PayPal",
          receipt_url: receiptUrl
        };

        return emailjs.send("service_96jc01n", "template_uikbtgh", templateParams);
      })
      .then(() => {
        status.textContent = "Thank you {{full_name}}! Your payment receipt has been received and is currently under review. Please allow some time for processing â€” a confirmation email will be sent to you shortly.";
        status.style.color = "green";
        document.getElementById("receiptForm").reset();
      })
      .catch(err => {
        console.error("Upload or email failed:", err);
        status.textContent = "Something went wrong. Please try again.";
        status.style.color = "red";
      });
    });
  </script>
</body>
</html>
